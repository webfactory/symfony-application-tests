language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

php:
  - '5.5'
  - '5.6'
  - '7.0'
  - 'hhvm'

env:
  - SYMFONY_VERSION=locked PHPUNIT_VERSION=locked # Use the versions that are given in composer.lock.
  - SYMFONY_VERSION="2.3.*" PHPUNIT_VERSION="^4.0.0"
  - SYMFONY_VERSION="2.4.*" PHPUNIT_VERSION="^4.0.0"
  - SYMFONY_VERSION="2.5.*" PHPUNIT_VERSION="^4.0.0"
  - SYMFONY_VERSION="2.6.*" PHPUNIT_VERSION="^4.0.0"
  - SYMFONY_VERSION="2.7.*" PHPUNIT_VERSION="^4.0.0"
  - SYMFONY_VERSION="2.8.*" PHPUNIT_VERSION="^4.0.0"
  - SYMFONY_VERSION="2.8.*" PHPUNIT_VERSION="^5.0.0"
  - SYMFONY_VERSION="3.0.*" PHPUNIT_VERSION="^4.0.0"
  - SYMFONY_VERSION="3.0.*" PHPUNIT_VERSION="^5.0.0"

before_script:
    - php -r "echo ini_get('memory_limit').PHP_EOL;"
    - phpenv config-add travis.php.ini
    - php -r "echo ini_get('memory_limit').PHP_EOL;"
    - composer self-update
    - sh -c "if [ '$SYMFONY_VERSION' = 'locked' ]; then composer install --no-interaction --prefer-source; fi"
    # Register a specific dependency versions if necessary...
    - sh -c "if [ '$SYMFONY_VERSION' != 'locked' ]; then composer require --no-update symfony/symfony:${SYMFONY_VERSION} phpunit/phpunit:${PHPUNIT_VERSION}; fi"
      # ... and update the dependencies accordingly, without restrictions regarding the PHP version.
    - sh -c "if [ '$SYMFONY_VERSION' != 'locked' ]; then composer config --unset platform.php; composer update --no-interaction --prefer-source; fi"
    - mkdir -p build/logs

script:
    - composer validate --strict
    - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

matrix:
  exclude:
    # PHPUnit 5 requires PHP 5.6. Therefore, exclude builds against PHP 5.5.
    - php: '5.5'
      env: SYMFONY_VERSION="2.8.*" PHPUNIT_VERSION="^5.0.0"
    - php: '5.5'
      env: SYMFONY_VERSION="3.0.*" PHPUNIT_VERSION="^5.0.0"
  allow_failures:
    - php: hhvm

